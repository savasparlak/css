<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body id="body">

    <header class="main-header">
        
        <a href="" class="main-header__logo">MovieApp</a>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item" id="item1" >
                    <a href="http://www.istanbul.gov.tr/">Home</a>
                </li>
                <li class="main-nav__item" id="item2">
                    <a href="http://en.istanbul.gov.tr/" >Movies</a>
                </li>
                <li class="main-nav__item" id="item3">
                    <a href="http://zh.istanbul.gov.tr/" >Contact</a>
                </li>
                <li class="main-nav__item main-nav__item__login " id="item4">
                    <a class="btn btn-secondary" href="http://kartal.gov.tr/" >Login</a>
                </li>
            </ul>               
       </nav>
    
    </header>
   
    <main class="signup-page">
        <div class="container">
        <h1 class="signup-title">Create Your Account</h1>
        <form action="" class="signup-form">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname">

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <label for="gender">Gender</label>
            <select id="gender">
                <option value="">Select</option>
                <option value="">Kadın</option>
                <option value="">Erkek</option>
            </select>

            <input type="checkbox" id="agree-terms">
            <label for="agree-terms">Agree to 
                <a href="#">Terms &amp; Conditions</a>
            </label>

            <button type="submit" class="btn btn-primary">Sign Up</button>



        </form>
        </div>
    </main>

    <footer >
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <ul>
                        <li><a href="">About</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Forum</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
                
                <div class="col-2 social-links">
                    <ul>
                        <li><a href="" class="fab fa-facebook"></a></li>
                        <li><a href="" class="fab fa-twitter"></a></li>
                        <li><a href="" class="fab fa-instagram"></a></li>                    
                    </ul>
                </div>
            </div>
        </div>
        </footer>
    
    <a href="#body" id="backtotop">
        <i class="fas fa-arrow-circle-up"></i>
    </a>
</body>
</html>
